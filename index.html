    <script>
        function colorCells() {
            let cells = document.getElementsByClassName("col");
            pos = 0;
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 == 0) {
                        cells[pos].style.background = "grey";
                        cells[pos].onclick = function() {

                    pos++;
